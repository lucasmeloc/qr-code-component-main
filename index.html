<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Scan the QR code to visit Frontend Mentor">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <title>QR Code Component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
</head>
<body>
  <div class="container">
    <article class="card">
      <img src="./images/image-qr-code.png" alt="QR Code" class="card__image">
      <h2 class="card__title">
        Improve your front-end skills by building projects
      </h2>
      <p class="card__description">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
    </article>

    <footer class="attribution">
      <p class="attribution__description">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="attribution__link">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/lucasmeloc" class="attribution__link">Lucas Melo</a>.
      </p>
    </footer>
  </div>
</body>
</html>
